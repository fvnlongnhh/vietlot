<!doctype html>
<html lang="vi">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=-100%, user-scalable=yes" />
<meta name="format-detection" content="telephone=no">
<title>Thiết lập mật khẩu</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="../css/styles.css" />
<link rel="stylesheet" href="../css/responsive.css" />
<script src="../js/jquery.js"></script>
</head>

<body id="register" class="game_pages">
    <div id="wrapper">
        <div id="header">
            <div class="container">
                <h1 id="logo">Thiết lập mật khẩu</h1>
                <p><a href="./register_info.html"><img src="../images/ic_prev.png" width="10" alt="Back"></a></p>
            </div>
        </div>
        <!-- main start -->
        <div id="main" class="clearfix">
            <div class="container">
                <div class="main_ct">
                    <div class="regis_ct">
                        <ul class="step">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li class="active"></li>
                        </ul>
                        <p>Thiết lập mật khẩu</p>
                        <p class="password"><input type="password" placeholder="********" id="ip_pass"><span></span></p>
                        <p>Nhập lại mật khẩu</p>
                        <p class="password"><input type="password" placeholder="Nhập lại mật khẩu của bạn" id="ip_pass2"><span></span></p>
                    </div>

                    <div class="control_ct">
                        <p class="btn btn_disable"><a href="../games/">Hoàn tất</a></p>
                        <p class="btn btn_disable active"><a href="../games/">Hoàn tất</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/vietlot.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.password span').click(function() {
                var x = document.getElementById("ip_pass");
                var y = document.getElementById("ip_pass2");
                $('.password span').toggleClass('on');
                    if (x.type === "password" && y.type ===  "password") {
                        x.type = "text";
                        y.type = "text";
                    } else {
                        x.type = "password";
                        y.type = "password";
                    }
            });
        });     
    </script>
</body>

</html>
