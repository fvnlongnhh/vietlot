<!doctype html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=-100%, user-scalable=yes" />
<meta name="format-detection" content="telephone=no">
<title>Đăng nhập</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" href="../css/styles.css" />
<link rel="stylesheet" href="../css/responsive.css" />
<script src="../js/jquery.js"></script>
</head>

<body id="login" class="game_pages bg2">
    <div id="wrapper">
        <div id="header">
            <h1 id="logo">Đăng nhập</h1>
        </div>
        <!-- main start -->
        <div id="main" class="clearfix">
            <div class="container">
                <div class="main_ct">
                    <div class="login_ct">
                        <p class="center"><a href="../games/"><img src="../images/logo.png" width="150" alt="Lucky Best"></a></p>
                        <p>Nhập số điện thoại của bạn</p>
                        <p class="tel"><span>+84</span><input type="tel" max="10" placeholder="Số điện thoại của bạn"></p>
                        <p>Nhập mật khẩu</p>
                        <p class="password"><span></span><input type="password" id="ip_pass" placeholder="Nhập mật khẩu của bạn"></p>
                    </div>

                    <div class="control_ct">
                        <p class="btn btn_yel"><a href="../games">Đăng nhập</a></p>
                        <p class="center"><a href="./confirm.html">Quên mật khẩu</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/vietlot.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.password span').click(function() {
                var x = document.getElementById("ip_pass");
                $('.password span').toggleClass('on');
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
            });
        });     
    </script>
</body>

</html>
